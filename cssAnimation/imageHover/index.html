<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css animation snipetts</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </head>

    <body>
        <div class="animation">
            <p>transition-timing-function: ease;</p>
            <div class="box"><img src="img/mydog.jpg" alt="dog"></div>
            <p> </br></br> </p>
            <p>transition-timing-function: ease-in;</p>
            <div class="box timing-function-ease-in"><img src="img/mydog.jpg" alt="dog"></div>
            <p> </br></br> </p>
            <p>transition-timing-function: cubic-bezier(0, 1.8, 1, 1.8);</p>
            <div class="box timing-function-bounce"><img src="img/mydog.jpg" alt="dog"></div>
            <p> </br></br> </p>
            <input class="button" type="button" value="要素を動かす">
        </div>
        <div class="animation2">
            <div class="element scroll-animation">
                <img src="img/mydog.jpg" alt="dog">
            </div>
            <div class="element scroll-animation">
                <img src="img/mydog.jpg" alt="dog">
            </div>
            <div class="element scroll-animation">
                <img src="img/mydog.jpg" alt="dog">
            </div>
        </div>
        
    </body>
</html>
